<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
	<div align="center" style="margin-bottom:30px;">
		<h2>Motel Form</h2>
	</div>
	<form [formGroup]="motelForm">
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Motel name :</span>
			</div>
			<input type="text" formControlName="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<div *ngIf="name.invalid && (name.touched || name.derty)">
				<p *ngIf="name.errors.required" class="text-denger"> hay dien ho va ten</p>
				<p *ngIf="name.errors.minlength" class="text-denger"> ho va ten it nhat 4 ky tu</p>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Owner :</span>
			</div>
			<input type="text" formControlName="owner" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<div *ngIf="owner.invalid && (owner.touched || owner.derty)">
				<p *ngIf="owner.errors.required" class="text-denger"> dien ten chu tro</p>
				<p *ngIf="owner.errors.minlength" class="text-denger"> ten it nhat 6 ky tu</p>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Motel image :</span>
			</div>
			<input type="text" formControlName="image" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<div *ngIf="image.invalid && (image.touched || image.derty)">
				<p *ngIf="image.errors.required" class="text-denger"> nhap dia chi anh</p>
				<p *ngIf="image.errors.pattern" class="text-denger"> dia chi anh khong phu hop</p>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Motel address :</span>
			</div>
			<input type="text" formControlName="address" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<div *ngIf="address.invalid && (address.touched || address.derty)">
				<p *ngIf="address.errors.required" class="text-denger"> nhap dia chi</p>
				<p *ngIf="address.errors.minlength" class="text-denger"> it nhat 7 ky tu</p>
			</div>
		</div>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="inputGroup-sizing-default">Room_number :</span>
			</div>
			<input type="text" formControlName="room_number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
			<div *ngIf="room_number.invalid && (room_number.touched || room_number.derty)">
				<p *ngIf="room_number.errors.required" class="text-denger"> hay nhap</p>
			</div>
		</div>
		<div align="center">
			<button disabled="motelForm.invalid" type="button" (click)="save()" class="btn btn-info">Save</button>
		</div>
	</form>
</div>
