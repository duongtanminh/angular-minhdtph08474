<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="container">
	<a routerLink="add-motel" style="margin-bottom : 30px;" type="button" class="btn btn-info">Add new motel</a>

  <h2>List of Motels</h2>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Image</th>
				<th scope="col"> Motel Name</th>
        <th scope="col">Address</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let mt of motels">
				<th scope="row">{{mt.id}}</th>
				<td><img [src]="mt.image" height="100px" width="100px"> </td>
				<td>{{mt.name}}</td>
        <td>{{mt.address}}</td>
				<td><a [routerLink]="['detail',mt.id]">Detail</a></td>
			</tr>

		</tbody>
	</table>

</div>
